# Sekundärsegmentierung: Welches Template wird gewählt?
# Reihenfolge = Priorität (erste Regel die matcht, gewinnt)
template_auswahl:
  denkmalschutz:
    beschreibung: "Denkmalschutz-Spezialisten"
    bedingungen:
      keywords_enthalten:
        - "Denkmal"
        - "Heritage"
        - "denkmalgeschützt"
      branchen_enthalten:
        - "Government"

  oeffentlich:
    beschreibung: "Öffentliche Auftraggeber / Behörden"
    bedingungen:
      branchen_enthalten:
        - "Government"
        - "Education"

  bauunternehmen:
    beschreibung: "Bauunternehmen & Generalunternehmer"
    bedingungen:
      branchen_enthalten:
        - "Construction"
      titel_enthalten:
        - "Bau"
        - "Projektleiter"
        - "Bauleiter"

  gewerbe:
    beschreibung: "Gewerbliche Immobilienbesitzer"
    bedingungen:
      branchen_enthalten:
        - "Commercial"
      unternehmensgroesse_min: 200

  privat:
    beschreibung: "Privatpersonen (nur Tischlerei & Maler)"
    bedingungen:
      unternehmensgroesse_max: 5
      kein_firmenname: true

  hausverwaltung:
    beschreibung: "Hausverwaltungen & Property Manager (Fallback)"
    bedingungen:
      branchen_enthalten:
        - "Real Estate"
        - "Property Management"
        - "Property"
